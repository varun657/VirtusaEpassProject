<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Registration</title>
<link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css}"/>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
</head>
<body>
 <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
  <a class="navbar-brand" href="#" th:href="@{/welcome}">E-Pass</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="#" th:href="@{/logout}">Logout</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container my-2">
    
        <h1>Citizen and E-Pass Management System</h1>
		<hr></hr>
		<br>	
        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Citizen First Name</th>
                    <th>Citizen Last Name</th>
                    <th>Citizen Phone Number</th>
                    <th>Citizen Email</th>
                    <th>Citizen Aadhar Number</th>
                     <th>Source Name</th>
                      <th>Destination Name</th>
                       <th>Pass Status</th>
                       <th>Reason for travel</th>
                    <th> Actions </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="citizen : ${listCitizens}">
                    <td th:text="${citizen.firstName}"></td>
                    <td th:text="${citizen.lastName}"></td>
                    <td th:text="${citizen.phoneNo}"></td>
                    <td th:text="${citizen.email}"></td>
                     <td th:text="${citizen.aadhaarNo}"></td>
                      <td th:text="${citizen.source}"></td>
                       <td th:text="${citizen.destination}"></td>
                     <td th:text="${citizen.status}"></td>
                      <td th:text="${citizen.type}"></td>
                    <td>  
                    <a th:href="@{/checkPassApplication/{id}(id=${citizen.id})}" class="btn btn-primary">Update pass</a> 
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
<script th:src="@{https://code.jquery.com/jquery-3.2.1.slim.min.js}"></script>
<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js}"></script>
<script th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js}"></script>
 
</body>
</html>
